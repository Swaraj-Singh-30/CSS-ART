<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Earth</title>
</head>
<body>
    <div class="space">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>
        <div class="d6"></div>
        <div class="d7"></div>
        <div class="d8"></div>
        <div class="earth">
            <div class="land">
                <div class="l1"></div>
                <div class="l2"></div>
                <div class="l3"></div>
                <div class="l4"></div>
                <div class="l5"></div>
                <div class="l6"></div>
                <div class="l7"></div>
                <div class="l8">
                    <div class="s1"></div>
                    <div class="s2"></div>
                </div>
                <div class="l9"></div>
                <div class="l10">
                    <div class="s3"></div>
                    <div class="s4"></div>
                </div>
                <div class="l11"></div>
            </div>
            <div class="cloud">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
                <div class="c4"></div>
                <div class="c5"></div>
                <div class="c6"></div>
                <div class="c7"></div>
                <div class="c8"></div>
                <div class="c9"></div>
                <div class="c10">
                    <div class="s5"></div>
                    <div class="s6"></div>
                </div>
                <div class="c11"></div>
                <div class="c12">
                    <div class="s7"></div>
                    <div class="s8"></div>
                </div>
                <div class="c13"></div>
                <div class="c14">
                    <div class="s9"></div>
                    <div class="s10"></div>
                </div>
                <div class="c15"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
